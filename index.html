<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="card">
      <div class="card-head">
        <img src="images/illustration-hero.svg" alt="hero svg" />
      </div>
      <div class="card-body">
        <h2>Order Summary</h2>

        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="card-info">
          <img src="images/icon-music.svg" alt="icon music" />
          <div class="card-info-mid">
            <p class="first-line">Annual Plan</p>
            <p class="second-line">$59.99/year</p>
          </div>
          <span>Change</span>
        </div>
        <div class="button">Proceed to Payment</div>
        <p class="cancel-order">Cancel Order</p>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Gabiruu</a>.
      </div>
    </div>
  </body>
</html>
